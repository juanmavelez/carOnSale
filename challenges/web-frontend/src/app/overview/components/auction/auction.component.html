<mat-card [ngClass]="auction.amIHighestBidder ? 'highestBidder': ''">
  <mat-card-title>
    {{auction.label}}
  </mat-card-title>
  <mat-card-subtitle>
    Auction Started at {{auction.startedAt | date:'hh:mm:ss'}} |
    {{auction.associatedVehicle.mileageInKm | number}} km |
    {{auction.associatedVehicle.fuelType | fuelType}} |
    {{auction.associatedVehicle.transmission | transmissionType}}
  </mat-card-subtitle>
  <mat-card-content>
    <img
      src="https://images.unsplash.com/photo-1489824904134-891ab64532f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
      alt="Picture of the car">
  </mat-card-content>
  <mat-card-footer>
    {{auction.remainingTimeInSeconds | timeFormater}}
  </mat-card-footer>
</mat-card>
