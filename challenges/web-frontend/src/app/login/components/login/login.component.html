<div class="login-content">
  <form [formGroup]="form" (ngSubmit)="signIn()">
    <mat-card>
      <img class="login-logo" src="https://app.caronsale.de/assets/logo/cos/logo-dark.svg" alt="">
      <mat-card-content>
        <mat-form-field class="login-input" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email" name="email" type="email">
          <mat-error *ngIf="email.errors?.required">This field is required</mat-error>
          <mat-error *ngIf="email.errors?.email">Introduce a valid email</mat-error>
        </mat-form-field>

        <mat-form-field class="login-input" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Placeholder" formControlName="password" name="password" type="password">
          <i matSuffix class="far fa-eye"></i>
          <mat-error *ngIf="email.errors?.required">This field is required</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button class="login-button" mat-stroked-button type="submit">Login</button>
        <a class="login-button" mat-flat-button color="primary">Do you want to sell?</a>
        <a class="login-button" mat-flat-button color="primary">Register as Buyer</a>
        <p class="login-forgot-password">Forgot password</p>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
